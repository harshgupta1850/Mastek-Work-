                                                    <div class="col-md-8" style="padding-left: 0;padding-right: 0;">
                                                        <span data-bind="currencyValueHandler: { price: Math.round($data.cart().subTotal()- $data.preOrderCartVAT() - $data.raffleTicketsVATTotal() + $data.preOrderCartDiscount()), currencyObj: $data.cart().currency}"></span>
                                                        <!--<span data-bind="text:cart().total"></span>-->
                                                        <span style="color: #9B9B9B;margin-left:12px;padding-top: 8px;font-size: 20px;padding-bottom: 10px;font-weight: normal;margin-left: 7px;" data-bind="currencySymbolHandler: { price: $data.cart().total(), currencyObj: $data.cart().currency}"></span>

                                                    </div>
                                                    <div class="col-md-4" style="font-weight: normal;font-size: 14px;color: #4A4A4A;padding-top: 5px;padding-bottom: 10px;text-align: right;padding-right: 0;">(Taxes May Apply)</div>
                                                </div>
                                                <div class="edit-cart-checkout row">
                                                    <div data-bind="visible: cart().allItems().length > 0">
                                                        <div class="col-md-6">
                                                            <a data-bind="disabled: {condition : cart().allItems().length == 0, link: 'cart'}, click: hideDropDownCart" id="CC-headerShoppingCart-Edit" class="cc-button-primary btn-menu-edit-cart" role="button">
                                                                <span data-bind="widgetLocaleText: 'buttonEditCart'">Edit Cart</span>
                                                            </a>
                                                        </div>
                                                        <div class="col-md-6 text-right">
                                                            <a data-bind="click: handleDropDownCheckout, ccNavigation: 'prevent', disabled: {condition : cart().allItems().length == 0, link: 'checkout'} , event: {keydown: $data.keypressHandler}" id="CC-headerShoppingCart-Checkout" class="cc-button-primary btn-menu-checkout" role="button">
                                                                <span data-bind="widgetLocaleText: 'buttonCheckout'">Checkout</span>
                                                            </a>
                                                        </div>
                                                    </div>
                                                    
                                                </div>
                                                <a id="closecart" class="close" data-dismiss="item" onClick="$('#dropdowncart').removeClass('active');">×</a>
                                            </div>
                                            <a style="display:none;" data-bind="click: handleValidateCart, ccNavigation: 'prevent', disabled: {condition: cart().allItems().length == 0, link : 'checkout'}, inTabFlow: cart().allItems().length != 0, attr: { 'aria-disabled': cart().allItems().length == 0 ? 'true' : 'false'}" id="CC-header-checkout" class="cc-button-primary" role="button">
                                                <span id="CC-headerCheckout" data-bind="widgetLocaleText: 'buttonCheckout'"></span>
                                            </a>
                                        </div>
                                        <!--/ko-->
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Vik Edit -->
                </div>
            </div>
        </div>
    </div>
</div>

</div>
